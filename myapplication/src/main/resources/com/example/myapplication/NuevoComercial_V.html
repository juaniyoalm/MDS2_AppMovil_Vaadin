<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-vertical-layout width="589px">
   <vaadin-label width-full plain-text _id="tituloAddComercial">
     Nuevo Comercial 
   </vaadin-label>
   <vaadin-horizontal-layout width="134.3%">
    <vaadin-label plain-text>
      DNI/NIF 
    </vaadin-label>
    <vaadin-text-field _id="nuevoComercialDNI"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="134.3%">
    <vaadin-label plain-text>
      Nombre 
    </vaadin-label>
    <vaadin-text-field _id="nuevoComercialNombre"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="134.3%">
    <vaadin-label plain-text>
      Apellido1 
    </vaadin-label>
    <vaadin-text-field _id="nuevoComercialApellido1"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="134.3%">
    <vaadin-label plain-text>
      Apellido2 
    </vaadin-label>
    <vaadin-text-field _id="nuevoComercialApellido2"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="134.3%">
    <vaadin-label plain-text>
      Domicilio 
    </vaadin-label>
    <vaadin-text-field _id="nuevoComercialDomicilio"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="134.3%">
    <vaadin-label plain-text>
      Email 
    </vaadin-label>
    <vaadin-text-field _id="nuevoComercialEmail"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="134.3%">
    <vaadin-label width="69px" plain-text>
      Password 
    </vaadin-label>
    <vaadin-text-field _id="nuevoComercialPassword1"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="134.3%">
    <vaadin-label plain-text>
      repitePassword 
    </vaadin-label>
    <vaadin-text-field _id="nuevoComercialPassword2"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout :right>
    <vaadin-button plain-text _id="btnCancelar" :right>
      Cancelar 
    </vaadin-button>
    <vaadin-button plain-text _id="guardarComercialEnBD" :right>
      Aceptar 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
