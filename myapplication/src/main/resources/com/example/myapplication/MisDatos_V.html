<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.0">
 </head>
 <body>
  <vaadin-css-layout height-full>
   <vaadin-vertical-layout spacing="false" margin="false">
    <vaadin-horizontal-layout width="12px" height="0px" _id="menuInterno"></vaadin-horizontal-layout>
    <vaadin-tab-sheet responsive width="930px" height="472px" _id="menuMisDatos">
     <tab caption="Datos" selected>
      <vaadin-vertical-layout size-auto>
       <vaadin-label plain-text _id="lblNombre">
         Label 
       </vaadin-label>
       <vaadin-label plain-text _id="lblApellido1">
         Label 
       </vaadin-label>
       <vaadin-label plain-text _id="lblApellido2">
         Label 
       </vaadin-label>
       <vaadin-label plain-text _id="lblDNI">
         Label 
       </vaadin-label>
       <vaadin-label plain-text _id="lblOtro">
         Label 
       </vaadin-label>
       <vaadin-label plain-text _id="lblDomicilio">
         Label 
       </vaadin-label>
      </vaadin-vertical-layout>
     </tab>
     <tab caption="Modificar Datos">
      <vaadin-vertical-layout width="410px">
       <vaadin-horizontal-layout width-full>
        <vaadin-label plain-text>
          Nombre 
        </vaadin-label>
        <vaadin-label plain-text _id="txtNombre">
          Label 
        </vaadin-label>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full>
        <vaadin-label plain-text>
          Apellido 1 
        </vaadin-label>
        <vaadin-label plain-text _id="txtApellido1">
          Apellido 1 
        </vaadin-label>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full>
        <vaadin-label plain-text>
          Apellidos 2 
        </vaadin-label>
        <vaadin-label plain-text _id="txtApellido2">
          Apellidos 2 
        </vaadin-label>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full>
        <vaadin-label plain-text>
          DNI 
        </vaadin-label>
        <vaadin-label plain-text _id="txtDNI">
          DNI 
        </vaadin-label>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full>
        <vaadin-label plain-text>
          Usuario/Email 
        </vaadin-label>
        <vaadin-text-field _id="txtEmail" :right></vaadin-text-field>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full>
        <vaadin-label plain-text>
          Contrase√±a 
        </vaadin-label>
        <vaadin-text-field _id="txtPass" :right></vaadin-text-field>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout width-full>
        <vaadin-label plain-text>
          Direccion 
        </vaadin-label>
        <vaadin-label plain-text _id="txtDireccion">
          Direccion 
        </vaadin-label>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout>
        <vaadin-button plain-text _id="btnGuardad">
          Guardar 
        </vaadin-button>
       </vaadin-horizontal-layout>
      </vaadin-vertical-layout>
     </tab>
    </vaadin-tab-sheet>
   </vaadin-vertical-layout>
  </vaadin-css-layout>
 </body>
</html>
